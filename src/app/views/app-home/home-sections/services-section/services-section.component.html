<section class="container our-services" id="service-section">
    <div class="section-content">
       <h3 class="section-title" data-wow-delay="0.5s" class="col wow bounce">
          Our Contestants - Miss Bronze and Gold Ireland
       </h3>
       <p class="mt-2">
          
It is very inclusive and everyone is welcome to participate regardless of your national.
       </p>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="20px">
      <div fxFlex="100" class="col wow fadeInRight" data-wow-duration="1s" data-wow-delay=".5s">
         <ngu-carousel class="service-carousel"  #myCarousel [inputs]="carouselOptions" [dataSource]="items">
         <ngu-tile *nguCarouselDef="let item; let i = index; let ani = animate" [@slider]="ani" > <!--  PLease this animation to this tile to see animation. stackblitz have error with animations -->
         <mat-card class="p-1 mat-elevation-z8">
            <mat-card-content class="p-0">
               <img class="w-100"  [src]="item.photo" [alt]="item.name">
              <!-- <p class="text">{{item.text}}</p>-->
              <!-- <div class="user-detail">
                  <span class="toolbar-avatar md user-photo"><img [src]="item.photo" alt=""></span>
                  <<span class="user-title mat-color-primary">{{item.name}}</span><br>
                  <span class="user-subtitle text-muted">{{item.country}}</span>
               </div>-->
            </mat-card-content>
         </mat-card>
         </ngu-tile>
         <button mat-fab color="default" NguCarouselPrev class="test-c-left" [style.opacity]="myCarousel.isFirst ? 0.5:1">
            <mat-icon>keyboard_arrow_left</mat-icon>
         </button>
         <button mat-fab color="default" NguCarouselNext class="test-c-right" [style.opacity]="myCarousel.isLast ? 0.5:1">
            <mat-icon>keyboard_arrow_right</mat-icon>
         </button>
         <ul class="myPoint" NguCarouselPoint>
            <li *ngFor="let i of myCarousel.pointNumbers; let i = index"  [class.active]="i==myCarousel.activePoint" (click)="myCarousel.moveTo(i)"
            [style.background]="'url(' + items[i] + ')'"></li>
         </ul>
         </ngu-carousel>
      </div>
      
    </div>
 </section>
